<div class="container">
   <div class="row my-3">
        <div class="col-sm-6-offset-sm-3">
            <hr><h1 style="color: blue; font-weight: bold; text-align: center;">LOGIN</h1>
    <form action="" method="post" nonvalidate class="shadow p-5">
        {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small><br>
            {% endfor %}
<input type="submit" value="Login" class="btn btn-primary mt-4"><br>
        <div class="text-center text-primary fw-bold"><small>New User ?<a href="{% url 'myapp:customerregistration' %}" class="text-danger">Register here</a></small></div>

            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class="alert alert-danger my-3">{{error}}</p>
            {% endfor %}
            {% endif %}

    </form>
</div>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

</head>
<body>
<form method="POST">
            {% csrf_token %}
    <div class="container">
        <h2>Registration Form</h2>
        <form action="form" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" maxlength="10" pattern="\d{10}"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
            <label for="department">Select Department:</label>
            <select id="department" name="department" onchange="populateCourses()">
                <option value="department1">Computer science</option>
                <option value="department2">Maths</option>
                <option value="department3">Science</option>
                <option value="department4">English</option>
                <option value="department5">Commerce</option>
            </select>
            </div>
            <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <!-- Courses will be populated dynamically based on the selected department -->
            </select>
            </div>
            </form>

            <script>
            function populateCourses() {
                const departmentSelect = document.getElementById("department");
                const courseSelect = document.getElementById("course");

                // Define courses for each department (you can replace with your own data)
                const departmentCourses = {
                    department1: ["BCA", "MCA", "Msc computer science"],
                    department2: ["Bsc maths", "Msc maths", "Statistics"],
                    department3: ["Bsc Chemisty", "Bsc physics", "Bsc botony"],
                    department4: ["BA English", "Ma English", "Diploma"],
                    department5: ["BBA", "BCom", "MCom"],
                };

                const selectedDepartment = departmentSelect.value;

                // Clear the current course options
                courseSelect.innerHTML = "";

                // Populate the course options based on the selected department
                departmentCourses[selectedDepartment].forEach(course => {
                    const option = document.createElement("option");
                    option.value = course;
                    option.textContent = course;
                    courseSelect.appendChild(option);
                });
            }

            // Initially populate courses based on the default selected department
            populateCourses();
            </script>

            <div class="form-group">
            <label for="Purpose">Purpose:</label>
            <select id="purpose" name="purpose" required>
                <option value="Enquiry">Enquiry</option>
                <option value="Place Order">Place Order</option>
                <option value="Return">Return</option>
            </select>
            </div>

            <div class="form-group">
            <label  id="material" name="material">Material:</label><br>
            <input type="checkbox"  value="Option 1"> Pen<br>
            <input type="checkbox"  value="Option 2"> Book<br>
            <input type="checkbox"  value="Option 3"> Pencil<br>
            <input type="checkbox"  value="Option 4"> A4 sheet<br>
            </div>

            <div class="form-group">
                <input type="submit" class="btn" value="Submit">
                <div>
            </div>
                </div>
        </div>
        </form>
    </div>
</body>
